<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="wrap">
            <img class="icon " src="img/icon-null.jpg" alt="icon">
            <form id="email">
                <label for="email">
                    <img src="img/mini-icon.svg" alt="person icon">
                    <input type="email" name="" id="" placeholder="Digite seu Email">
                </label>
            </form>
            <form id="password">
                <label for="password">
                    <img src="img/lock.svg" alt="lock icon">
                    <input type="password" name="" id="" placeholder="Digite sua senha">
                </label>
            </form>

            <div class="check">
                <div class="remember">
                    <label>
                        <input type="checkbox" name="lembrese" id="">Lembrar de mim
                    </label>
                </div>
                <div class="forget">
                    <a href="#">Esqueceu sua senha?</a>
                </div>

            </div>

            <button>LOGIN</button>

        </div>
    </section>


</body>

</html>
